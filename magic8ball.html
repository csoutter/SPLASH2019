<!DOCTYPE html>
<html>

    <head>
        <title>Ready to see the future?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="magic8ball.css"/>
        <link rel="icon" href="magic8ball.ico"/>
    </head>
    <body>
        <div class="Magic8Ball">
            <!--notice how the main text (h1) is in the Magic8Ball div. Try taking it out. 
                What happens? Why do you suppose it behaves this way?-->
            <div class="text">
                <h1>READY TO SEE THE FUTURE?</h1>
                <h3>Ask me any question you'd like.</h3>
                <input id="user_input" type="input"/>
                <!--Doing this to demonstrate what a break does (could do the same thing with CSS)-->
                <br> <br> <br>
                <input id="button" type="button" onClick="response();" value="ASK ME"/>
                <!--Once the button is pushed, the response will appear where the p branch is-->
                <p id="response"></p>
            </div>
            <img src="magic8ball.png" alt="Magic 8 Ball" style="width: 40%;height: 40%;align-content: center"/>
        </div>
        <br>
        <div class="submitButtonReponse">
            <!--Cue the JavaScript-->
            <script>
                function response() {
                    var responses = [
                        "Most definitely",
                        "I don't see this in your future",
                        "Ask again later",
                        "I'm not sure, let me ask my mom",
                        "It's uncertain",
                        "Hmm... maybe you should Google it?",
                        "Never!"
                    ];
                    var random_number = Math.floor(Math.random() * 7);
                    document.getElementById("response").innerHTML = responses[random_number];
                }
            </script>
        </div>
        <footer> 
            <div id="footer">
                <!--TODO: Change this to your name!-->
                <p>Copyright <b><em>Cassidy Soutter</em></b>, 2019; Last Modified: <script>document.write(document.lastModified)</script></p>
            </div>
        </footer>
    </body>
